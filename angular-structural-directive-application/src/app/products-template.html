<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <h1 class="badge-primary text-info">Angular Structural Directive Application</h1>
        </div>
    </div>
    <div class="row">
        <!--Second Column-->
        <div class="col-xl-12">

            <div class="checkbox">
                <label>
                    <input type="checkbox" [(ngModel)]="showTable"/>Show Table
                </label>
            </div>

            <!--<template [paIf]="showTable">-->
                <table *paIf="showTable" class="table table-sm table-bordered table-striped">
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    <tr *ngFor="let item of getProducts(); let i=index" 
                        [pa-attr]="getProducts().length < 6 ? 'bg-success' : 'bg-warning'"
                        [pa-product]="item" (pa-category)="newProduct.category=$event">
                        <td>{{i +1}}</td>
                        <td>{{item.name}}</td>
                        <td [pa-attr]="item.category == 'Soccer' ? 'bg-info' : null">{{item.category}}</td>
                        <td [pa-attr]="'bg-info'">{{item.price}}</td>
                    </tr>
                </table>
            <!--</template>-->
        </div>
    </div>
</div>
