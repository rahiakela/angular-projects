<div class="container">
    <h2>Standard form</h2>
    <form>
        <div class="form-group">
            <label for="user_name">User Name</label>
            <input type="text" class="form-control" id="user_name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
    </form>
</div>

<div class="container">
    <h2>Inline form</h2>
    <form class="form-inline">
        <div class="form-group">
            <label for="user_name2">User Name</label>
            <input type="text" class="form-control" id="user_name2">
        </div>
        <div class="form-group">
            <label for="password2">Password</label>
            <input type="password" class="form-control" id="password2">
        </div>
    </form>
</div>

<div class="container">
    <h2>Hidden labels</h2>
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="user_name3">User Name</label>
            <input type="text" class="form-control" id="user_name3" placeholder="User Name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="password3">Password</label>
            <input type="password" class="form-control" id="password3" placeholder="Password">
        </div>
    </form>
</div>

<div class="container">
    <h2>Form grid layout</h2>
    <form>
        <div class="form-group row">
            <label for="user_name4" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user_name4">
            </div>
        </div>
        <div class="form-group row">
            <label for="password4" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password4">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Connection</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">
                        Secure (SSL)
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="button" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <h2>Stacked checkboxes and radios</h2>
    <form>
        <div class="form-group row">
            <label for="user_name5" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user_name5">
            </div>
        </div>
        <div class="form-group row">
            <label for="password5" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password5">
            </div>
        </div>

        <fieldset class="form-group row">
            <legend class="col-form-legend col-sm-2">Language</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="language" id="lngEnglish" value="english" checked>
                        English
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="language" id="lngFrench" value="french">
                        French
                    </label>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="language" id="lngSpain" value="spain">
                        Spain
                    </label>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="container">
    <h2>Inline checkboxes and radios</h2>
    <form class="form-inline">
        <div class="form-group">
            <label for="user_name6" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user_name6">
            </div>
        </div>
        <div class="form-group">
            <label for="password6" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password6">
                <small id="passwordHelpInline" class="text-muted">Must be 8-20 characters long.</small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="language" id="lngEnglish2" value="english" checked>
                English
            </label>
            <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="language" id="lngFrench2" value="french">
                French
            </label>
            <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="language" id="lngSpain2" value="spain">
                Spain
            </label>
        </div>
    </form>
</div>

<div class="container">
    <h2>Form Validation styles</h2>
    <form>
        <div class="form-group has-success">
            <label class="form-control-label" for="username">Success</label>
            <input type="text" class="form-control form-control-success" id="username">
            <div class="form-control-feedback">That username's is ok.</div>
        </div>
        <div class="form-group has-warning">
            <label class="form-control-label" for="password7">Warning</label>
            <input type="password" class="form-control form-control-warning" id="password7">
            <div class="form-control-feedback">The password is weak.</div>
        </div>
        <div class="form-group has-danger">
            <label class="form-control-label" for="card">Card</label>
            <input type="card" class="form-control form-control-danger" id="card">
            <div class="form-control-feedback">We accept only VISA and Master cards.</div>
        </div>
    </form>
</div>
