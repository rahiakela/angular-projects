<div class="container">
    <h1>The NgModel directive</h1>
    <form #myForm="ngForm" (ngSubmit)="handle(myForm.value)">
        <div class="form-group row">
            <label>User Name:</label>
            <input class="form-control" type="text" name="name" ngModel="name">
        </div>
        <div class="form-group row">
            <label>Password:</label>
            <input class="form-control" type="password" name="password" ngModel="password">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<div class="container">
    <h1>one-way binding</h1>
    <form #myForm="ngForm" (ngSubmit)="handle(myForm.value)">
        <div class="form-group row">
            <label>User Name:</label>
            <input class="form-control" type="text" name="name" (ngModel)="name">
        </div>
        <div class="form-group row">
            <label>Password:</label>
            <input class="form-control" type="password" name="password" (ngModel)="password">
        </div>
        <div class="form-group row">
            <label>Phone:</label>
            <input class="form-control" type="text" name="phone" (ngModel)="phone">
        </div>
        <div class="form-group row">
            <label>Email:</label>
            <input class="form-control" type="email" name="email" (ngModel)="email">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<div class="container">
    <h1>two-way binding</h1>
    <form #myForm="ngForm" (ngSubmit)="handle(myForm.value)">
        <div class="form-group row">
            <label>User Name:</label>
            <input class="form-control" type="text" name="name" [(ngModel)]="name">
        </div>
        <button type="submit">Submit</button>
    </form>
    <span>Hi, {{name}}</span>
</div>

<div class="container">
    <h1>The NgModelGroup directive</h1>
    <form #myForm="ngForm" (ngSubmit)="handle(myForm.value)">
        <fieldset ngModelGroup="user">
            <div class="form-group row">
                <label>User Name:</label>
                <input class="form-control" type="text" name="name" ngModel>
            </div>
            <div class="form-group row">
                <label>Password:</label>
                <input class="form-control" type="password" name="password" ngModel>
            </div>
        </fieldset>
        <fieldset ngModelGroup="contact">
            <div class="form-group row">
                <label>Phone:</label>
                <input class="form-control" type="text" name="phone" ngModel>
            </div>
            <div class="form-group row">
                <label>Email:</label>
                <input class="form-control" type="email" name="email" ngModel>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</div>
