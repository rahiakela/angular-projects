<div [ngClass]="'p-a-1 ' +getClasses()">
    Name:{{repository.getProduct(1)?.name || 'None'}}
</div>

<div class="form-group m-t-1">
    <label>Name:</label>
    <input class="form-control" [value]="repository.getProduct(1)?.name || 'None'" />
</div>

<table class="table table-sm table-bordered table-striped m-t-1">
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
    </tr>
    <tr>
        <td [attr.colspan]="repository.getProducts().length">
            {{repository.getProduct(1)?.name || 'None'}}
        </td>
    </tr>
</table>

<div class="p-a-1" [ngClass]="getClassMap(1)">
    The first product is {{repository.getProduct(1).name}}.
</div>
<div class="p-a-1" [ngClass]="getClassMap(2)">
    The first product is {{repository.getProduct(2).name}}.
</div>

<div class="p-a-1" [ngClass]="{'bg-success':repository.getProduct(3).price < 50, 'bg-info':repository.getProduct(3).price >= 50}">
    The second product is {{repository.getProduct(3).name}}
</div>
